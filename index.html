  <head>
    <center>
      <title>Add Weather Info</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <div class="wrapper">
      <form action="submit" method="post" id="form">
          <Link to="/">
            <div class="title">
            <h1>Add Weather Information</h1>
          </div>
          </Link>
          <br />

          <div class="form">
            <label for="cname">City Name:</label>
            <input type="text" id="cname" name="cname" placeholder="Enter your City Name" required /><br /><br />
          </div>

          <div class="form">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required /><br /><br />
          </div>

          <div class="form">
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required /><br /><br />
          </div>

          <div class="form">
            <label for="temprature">Temprature:</label>
            <input type="number" id="temprature" name="temprature" placeholder="Enter Temprature" required /><br /><br />
          </div>

          <div class="form">
            <label for="tempratureunit">Temprature Unit: </label>
            <select name="tempratureunit" id="tempratureunit">
              <option value="fahrenheit">Fahrenheit</option>
              <option value="celsius">Celsius</option>
            </select>
            <br /><br />
          </div>

          <div class="form">
            <label for="forcasting">ForCasting: </label>
            <select name="forcasting" id="forcasting" required>
              <option value="sunny">Sunny</option>
              <option value="cloudy">Cloudy</option>
              <option value="snowy">Snowy</option>
              <option value="rainy">Rainy</option>
            </select>
            <br /><br />
          </div>

          <div className="inputfield">
            <center>
              <button type="submit" className="btn" id="senddata">Add Weather Information</button>
              <!-- <button type="submit" className="btn" id="getdata">View Weather Information</button> -->
            </center>
          </div>
    </div>
